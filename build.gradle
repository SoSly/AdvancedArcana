buildscript {
    repositories {
        // These repositories are only for Gradle plugins, put any other repositories in the repository block further below
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://maven.parchmentmc.org' } // Adds parchment support
        maven { url = "https://plugins.gradle.org/m2/"} // Required for CurseGradle
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath 'org.parchmentmc:librarian:1.+'
        classpath "gradle.plugin.com.matthewprenger:CurseGradle:1.4.0" //CurseForge Gradle Plugin
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
apply plugin: 'idea'
apply plugin: 'maven-publish'
apply plugin: "com.matthewprenger.cursegradle" // Required for CurseGradle

version = "${aa_version}"
group = 'org.sosly.arcaneadditions' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'arcaneadditions'

// Mojang ships Java 17 to end users in 1.18+, so your mod should target Java 17.
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {
    // The mappings can be changed at any time and must be in the following format.
    // Channel:   Version:
    // snapshot   YYYYMMDD   Snapshot are built nightly.
    // stable     #          Stables are built at the discretion of the MCP team.
    // official   MCVersion  Official field/method names from Mojang mapping files
    //
    // You must be aware of the Mojang license when using the 'official' mappings.
    // See more information here: https://github.com/MinecraftForge/MCPConfig/blob/master/Mojang.md
    //
    // Use non-default mappings at your own risk. They may not always work.
    // Simply re-run your setup task after changing the mappings to update your workspace.
//    mappings channel: 'parchment', version: '2022.11.06-1.18.2'
    mappings channel: 'official', version: '1.18.2'

    // accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg') // Currently, this location cannot be changed from the default.

    // Default run configurations.
    // These can be tweaked, removed, or duplicated as needed.
    runs {
        client {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            // The markers can be added/remove as needed separated by commas.
            // "SCAN": For mods scan.
            // "REGISTRIES": For firing of registry events.
            // "REGISTRYDUMP": For getting the contents of all registries.
            property 'forge.logging.markers', 'REGISTRIES'

            // Recommended logging level for the console
            // You can set various levels here.
            // Please read: https://stackoverflow.com/questions/2031163/when-to-use-the-different-log-levels
            property 'forge.logging.console.level', 'debug'

            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${buildDir}/createSrgToMcp/output.srg"

            mods {
                examplemod {
                    source sourceSets.main
                }
            }

            args '--username', 'Dev####'
        }

        server {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            // The markers can be added/remove as needed separated by commas.
            // "SCAN": For mods scan.
            // "REGISTRIES": For firing of registry events.
            // "REGISTRYDUMP": For getting the contents of all registries.
            property 'forge.logging.markers', 'REGISTRIES'

            // Recommended logging level for the console
            // You can set various levels here.
            // Please read: https://stackoverflow.com/questions/2031163/when-to-use-the-different-log-levels
            property 'forge.logging.console.level', 'debug'

            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${buildDir}/createSrgToMcp/output.srg"

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            // Recommended logging data for a userdev environment
            // The markers can be added/remove as needed separated by commas.
            // "SCAN": For mods scan.
            // "REGISTRIES": For firing of registry events.
            // "REGISTRYDUMP": For getting the contents of all registries.
            property 'forge.logging.markers', 'REGISTRIES'

            // Recommended logging level for the console
            // You can set various levels here.
            // Please read: https://stackoverflow.com/questions/2031163/when-to-use-the-different-log-levels
            property 'forge.logging.console.level', 'debug'

            // Specify the modid for data generation, where to output the resulting resource, and where to look for existing resources.
            args '--mod', 'arcaneadditions', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/'), '--username', 'Dev####'

            mods {
                arcaneadditions {
                    source sourceSets.main
                }
            }
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        url = "https://www.cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    flatDir {
        dirs "libs"
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    implementation fg.deobf("curse.maven:mana-and-artifice-${mna_projectId}:${mna_fileId}")
    implementation fg.deobf("curse.maven:curios-${curios_projectId}:${curios_fileId}")
    implementation fg.deobf("curse.maven:geckolib-${geckolib_projectId}:${geckolib_fileId}")

    // these optional dependencies provide Polymorph support for Identity
    implementation fg.deobf("curse.maven:architectury-api-${architectury_projectId}:${architectury_fileId}")
    implementation fg.deobf("curse.maven:identity-${identity_projectId}:${identity_fileId}")

    // this optional dependency provides Polymorph support for Budschies Morph Mod
    compileOnly fg.deobf("curse.maven:budschies-morph-mod-${budschies_projectId}:${budschies_fileId}")

    // this optional dependency provides support for grass slabs, stairs, and carpets
    compileOnly fg.deobf("curse.maven:grassslab-${grassslab_projectId}:${grassslab_fileId}")

    // these mods are included only for the purpose of testing polymorph compatibility with other mods
//    runtimeOnly fg.deobf("citadel:citadel:1.11.3-1.18.2")
//    runtimeOnly fg.deobf("alexsmobs:alexsmobs:1.18.6")
//    runtimeOnly fg.deobf("crittersandcompanions:crittersandcompanions:1.18.2-1.0.2")
//    runtimeOnly fg.deobf("exoticbirds:exoticbirds:1.18.2-1.8.0")
//    runtimeOnly fg.deobf("lilwings:lilwings:forge-1.18.2-1.2.4")
//    runtimeOnly fg.deobf("naturalist:naturalist:forge-1.1.1-1.18.2")

    // jei is included only for the purpose of testing jei compatibility
    runtimeOnly fg.deobf("curse.maven:jei-${jei_projectId}:${jei_fileId}")
}

// Example for how to get properties into the manifest for reading at runtime.
jar {
    manifest {
        attributes([
                "Specification-Title"     : "Arcane Additions",
                "Specification-Vendor"    : "nivthefox",
                "Specification-Version"   : "${aa_version}",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "nivthefox",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

// Example configuration to allow publishing using the maven-publish plugin
// This is the preferred method to reobfuscate your jar file
jar.finalizedBy('reobfJar')
// However if you are in a multi-project build, dev time needs unobfed jar files, so you can delay the obfuscation until publishing by doing
// publish.dependsOn('reobfJar')

def curseRelations = {
    optionalDependency 'budschies-morph-mod'
    optionalDependnecy 'identity'
    requiredDependency 'curios'
    requiredDependency 'geckolib'
    optionalDependency 'grassslab'
    optionalDependency 'jei'
    requiredDependency 'mana-and-artifice'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}
